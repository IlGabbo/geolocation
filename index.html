
<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<script>
var x = document.getElementById("demo");
navigator.geolocation.getCurrentPosition(showPosition);

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + " Longitude: " + position.coords.longitude;
}
</script>
</body>
</html>
